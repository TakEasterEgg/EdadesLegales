<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculador de legalidad</title>
</head>
<body>
    <div class="d-flex flex-column align-items-center">
    <form onsubmit="return false" >
        <div class="form-group">
            <p>Ingrese la edad de ella</p>
            <input type="number" id="EdadElla" name="EdadElla" required />
        </div>
        <div class="form-group">
            <p>Ingrese la edad de el</p>
            <input type="number" id="EdadEl" required /> 
        </div>
        <div>
            <input type="submit" onclick=calcular()>
        </div>
    </form>
    </div>
<div class="d-flex flex-column align-items-center">
    <div id="retextearTitulo"></div>
    <div id="retextearMensaje"></div>
    <div id="musica"></div>
</div>


<script src="./extras/calculos.js"></script>
</body>
</html>
